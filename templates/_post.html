<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                {% if post.author.profile_photo_url %}
                <td width="80px"><img src="{{ post.author.profile_photo_url }}" style="width:80px;height:80px;"></td>
                {% else %}
                <td width="80px"><img src="{{ post.author.avatar(80) }}"></td>
                {% endif %}
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says:
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
